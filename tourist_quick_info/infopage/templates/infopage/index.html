{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        {% block script %}
          <script src="{% static 'infopage/country.js' %}"></script>
        {% endblock %}
    </head>
    <body>
        <div>{{ user.username }}<a href="{% url 'logout' %}">Logout</a></div>
        <div class="body">
            {% block body %}
            <h1>hello final project</h1>
            <select id="countries" required></select>
            <input id="cities" type="search" list="cities_list">

            <datalist id="cities_list"></datalist>




            {% endblock %}
        </div>
    </body>
</html>
