{% extends "infopage/layout.html" %}

{% block body %}

    <h1>Register</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" autofocus required name="username" placeholder="Username">
        </div>
        <div>
            <input type="email" required name="email" placeholder="Email">
        </div>
        <div>
            <input type="password" required name="password" placeholder="Password">
        </div>
        <div>
            <input type="password" required name="confirm_password" placeholder="Confirm Password">
        </div>
        <div>
            <input type="text" required name="country" placeholder="Country">
        </div>
        <div>
            <input type="text" required name="city" placeholder="City">
        </div>
        <input type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
